<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!-- // <script src="http://d3js.org/d3.v3.min.js"></script> -->

    <style>
        rect {
/*            fill:transparent;
            stroke-width:1;
            stroke: black;*/
            opacity: 0.3;
        }
        #id1 {fill:#FF00FF;}
        #id2 {fill:#00FF00;}
        #id3 {fill:#EE4000;}


    </style>

  </head>
  <body>
    <button onclick="turn()">Turn</button>
    <svg width="1000" height="1000">
<!--         <g class="single-rect">
            <g class="rect-container">
                <rect class="rotate-me" width=100 height=100 />
            </g>
        </g>
         -->
        <g class="group">
            <g class="g-container">
                <g class="rotate-me">
                </g>
            </g>
        </g>
    </svg>

    <script type="text/javascript">

        var a = 100;
        var bottom = 500;
        var c = Math.sqrt(2*Math.pow(a,2));
        var o = 1;
        var angle = 0;
        var θ = angle;
        var length = 1000;
        var rects = [1,2,1]
        console.log(rects)

        var svg = d3.select("svg");

        var g = svg.append("g")
            .attr("class","rect-container")
            // .append("g").attr("class","rect-container")

        var background = svg.append("g")
            .attr("class","background")            
        
        var line = background.append("line")
            .attr("x1",100)
            .attr("x2",800)
            .attr("y1",bottom)
            .attr("y2",bottom)
            .attr("stroke-width","2")
            .attr("stroke","black")

        g.selectAll("g")
            .data(rects)
            .enter()
            .append("g")
            .attr("class","mover")
                .append("g")
                .attr("class","rotating")
                    .append("rect")
                    .attr("class",function(d,i){
                        return "rotate-me rect" + d;
                    })
                    .attr("id",function(d,i){ 
                        return"id" + (i+1)
                    })
                    .attr("width",a)
                    .attr("height",a);
            
            
        
        var center, centerToOrigin, group;

        centerToOrigin = function(el) {
          var boundingBox;
          boundingBox = el.getBBox();          
          return {
            x: -1 * Math.floor(boundingBox.width / 2),
            y: -1 * Math.floor(boundingBox.height / 2)
          };
        };

        group = d3.select("g.rotate-me");
        center = centerToOrigin(group.node());
        group.attr("transform", "translate(" + center.x + ", " + center.y + ")");
            
        // #clean rotation - single element
        rect = d3.select("rect.rotate-me")
        center = centerToOrigin(rect.node())
        rect.attr("transform", "translate(" + center.x + ", " + center.y + ")");

        d3.selectAll("g.rotating")
            .transition()
            .ease("linear")
            .duration(1000)
            .attr("transform", "rotate(0)")            
        d3.selectAll('g.mover')
            .transition()
            .ease("linear")
            .duration(1000)
            .attr("transform", function() { 
                if (o==0) {
                    return "translate(500," + (bottom - (c/2)) +")"
                } else{
                    return "translate(500," + (bottom - (a/2)) +")"    
                };            
            })  

        function turn() {    
            var easer,mp1,mp2,mp3
            θ+=45;
            console.log(θ)

            d3.selectAll("g.rotating")
                .transition()
                .ease("linear")
                .duration(length)
                .attr("transform", function(d,i) {
                    if (i%2 == 0) {
                        return "rotate("+ θ +")"
                    } else{
                        return "rotate("+ (-1*θ) +")"
                    };                    
                })               
                .each("end",function(d,i){
                    if ((i+1)==rects.length) {turn()}                                     
                });
            
            if (o==0) {
                o+=1;
                easer = "quad-in"
                mp1 = (bottom - (a/2))
                mp2 = (bottom - (a-a/2))
                mp3 = (bottom - (2*a-a/2))
            } else {
                o-=1;
                easer = "quad-out"
                mp1 = (bottom - (c/2))
                mp2 = (bottom - (c-c/2))
                mp3 = (bottom - (2*c-c/2))
            };
            
            
            d3.selectAll('g.mover')
                .transition()
                .ease(easer)
                .duration(length)
                .attr("transform", function() { 
                    return "translate(500," + mp3 +")"
                });
        }

    </script>


  </body>

</html>
